<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugar City Slices POS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <div class="header">
    <img src="Logo.jpg" alt="Sugar City Slices Logo" id="logo">
    <h1>Sugar City POS</h1>
  </div>
    <form id="sale-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="item">Item:</label>
      <select id="item" required>
        <option value="Raisin Roll">Raisin Roll</option>
        <option value="Coconut Roll">Coconut Roll</option>
        <option value="Cake slice">Cake slice</option>
        <option value="Blondies">Blondies</option> 
        <option value="Gluten-free bake">Gluten-free bake</option>
        <option value="Whole Cake">Whole Cake</option> 
        <option value="Whole cake_allergen free">Whole cake_allergen free</option>
        <option value="Beef Patty">Beef Patty</option>
        <option value="Vegan Handpie">Vegan Handpie</option>
        <option value="Banana bread">Banana bread</option>
        <option value="White bread">White bread</option>
        <option value="Other">Other</option>
        
        
      </select>

      <label for="qty">Quantity:</label>
      <input type="number" id="qty" min="1" value="1" required />

             <label for="price">Price:</label>
      <select id="item" required>
        <option value="$1">$1</option>
        <option value="$5">$5</option>
        <option value="C$45">$45</option>
        <option value="$55">55</option> 
        
        
      </select>
      
      <label for="payment">Payment Method:</label>
      <select id="payment" required>
        <option value="Cash">Cash</option>
        <option value="Venmo">Venmo</option>
        <option value="PayPal">PayPal</option>
        <option value="Zelle">Zelle</option>
    
      </select>


      <label for="buyer">Buyer Name (optional):</label>
      <input type="text" id="buyer" />

      <button type="submit">Add Sale</button>
    </form>

    <h2>Sales Log</h2>
    <table id="sales-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Payment</th>
          <th>Buyer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="download-csv">Download CSV</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
